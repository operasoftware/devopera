title: Dev.Opera
url: http://dev.opera.com/
permalink: /:categories/:title/
future: false

markdown: redcarpet
redcarpet:
  extensions: [
    "lax_spacing",
    "no_intra_emphasis",
    "strikethrough",
    "tables",
    "with_toc_data"
  ]

include:
- '.htaccess'
exclude:
- 'node_modules'
- 'Gruntfile.js'
- 'package.json'
- 'install.sh'
- 'README.md'
- 'LICENSE.md'
- 'CONTRIBUTING.md'
- '*.scss'

defaults:
  - scope:
      path: 'articles'
      type: 'post'
    values:
      category: 'articles'
      layout: 'entry'
      language: 'en'
  - scope:
      path: 'blog'
      type: 'post'
    values:
      category: 'blog'
      layout: 'entry'
      language: 'en'
  - scope:
      path: 'tv'
      type: 'post'
    values:
      category: 'tv'
      layout: 'entry'
      language: 'en'
