<style>

body > * {

h1 {

#player {
  background: #ccc;
  border: 1px solid rgba(0,0,0,0.5);
  border-radius: 6px;
  -webkit-border-radius: 6px;
  -moz-border-radius: 6px;
  box-shadow: inset 0 -20px 40px #aaa, inset 0 20px 40px #fff, 0 2px 6px rgba(0,0,0,0.5);
  -o-box-shadow: inset 0 -20px 40px #aaa, inset 0 20px 40px #fff, 0 2px 6px rgba(0,0,0,0.5);
  -webkit-box-shadow: inset 0 -20px 40px #aaa, inset 0 20px 40px #fff, 0 2px 6px rgba(0,0,0,0.5);
  -moz-box-shadow: inset 0 -20px 40px #aaa, inset 0 20px 40px #fff, 0 2px 6px rgba(0,0,0,0.5);

h2 {
  text-align: center;
  font-family: "Helvetica Neue", sans-serif;
  color: #444;
  text-shadow: 0 1px 1px #fff;
  font-size: 14px;
  margin: -0 -20px 10px -10px;
  padding: 5px 15px;
  border-radius: 5px 5px 0 0;
  -webkit-border-radius: 5px 5px 0 0;
  -moz-border-radius: 5px 5px 0 0;
  background: rgba(0,0,0,0.2);
  border-bottom: 2px groove rgba(255,255,255,0.75);
  box-shadow: inset 0 1px 1px rgba(255,255,255,0.5);
  -o-box-shadow: inset 0 1px 1px rgba(255,255,255,0.5);
  -webkit-box-shadow: inset 0 1px 1px rgba(255,255,255,0.5);
  -moz-box-shadow: inset 0 1px 1px rgba(255,255,255,0.5);
}

  -o-transition: 0.2s;
  -moz-transition: 0.2s;
  -webkit-transition: 0.2s;
  width: 50px;
  height: 50px;
  border-radius: 50px;
  -webkit-border-radius: 50px;
  -moz-border-radius: 50px;
  border: 1px solid rgba(0,0,0,0.75);
  margin: 4px;
  padding: 0;
  display: inline-block;
  text-align: center;
  background: #ccc;
  box-shadow:
  inset 0 -1px 3px rgba(255,255,255,0.50), inset 0 2px 3px rgba(0,0,0,0.20), /* Inner edge highlights */
  inset 0 -20px 5px rgba(0,0,0,0.15), inset 5px -10px 5px rgba(0,0,0,0.15), inset -5px -10px 5px rgba(0,0,0,0.15), /* Light source above */
  inset 0 15px 20px #fff, inset 0 -15px 30px #999, /* Gradients */
  0 2px 1px #fff; /* Outer drop shadows */
  text-shadow: 0 1px #fff;
  -o-box-shadow:
  inset 0 -1px 3px rgba(255,255,255,0.50), inset 0 2px 3px rgba(0,0,0,0.20), /* Inner edge highlights */
  inset 0 -20px 5px rgba(0,0,0,0.15), inset 5px -10px 5px rgba(0,0,0,0.15), inset -5px -10px 5px rgba(0,0,0,0.15), /* Light source above */
  inset 0 15px 20px #fff, inset 0 -15px 30px #999, /* Gradients */
  0 2px 1px #fff; /* Outer drop shadows */
  text-shadow: 0 1px #fff;
  -webkit-box-shadow:
  inset 0 -1px 3px rgba(255,255,255,0.50), inset 0 2px 3px rgba(0,0,0,0.20), /* Inner edge highlights */
  inset 0 -20px 5px rgba(0,0,0,0.15), inset 5px -10px 5px rgba(0,0,0,0.15), inset -5px -10px 5px rgba(0,0,0,0.15), /* Light source above */
  inset 0 15px 20px #fff, inset 0 -15px 30px #999, /* Gradients */
  0 2px 1px #fff; /* Outer drop shadows */
  text-shadow: 0 1px #fff;
  -moz-box-shadow:
  inset 0 -1px 3px rgba(255,255,255,0.50), inset 0 2px 3px rgba(0,0,0,0.20), /* Inner edge highlights */
  inset 0 -20px 5px rgba(0,0,0,0.15), inset 5px -10px 5px rgba(0,0,0,0.15), inset -5px -10px 5px rgba(0,0,0,0.15), /* Light source above */
  inset 0 15px 20px #fff, inset 0 -15px 30px #999, /* Gradients */
  0 2px 1px #fff; /* Outer drop shadows */
  text-shadow: 0 1px #fff;
}

.control:hover {
  -o-transform: scale(1.1);
  -webkit-transform: scale(1.1);
  -moz-transform: scale(1.1);
  background: #8cf;
  box-shadow:
  inset 0 -2px 10px #08f, 0 0 5px #08f, /* Glow */
  inset 0 -1px 3px rgba(255,255,255,0.50), inset 0 2px 3px rgba(0,0,0,0.10), /* Inner edge highlights */
  inset 0 -20px 5px rgba(0,0,0,0.15), inset 5px -10px 5px rgba(0,0,0,0.15), inset -5px -10px 5px rgba(0,0,0,0.15), /* Light source above */
  inset 0 15px 25px #def, inset 0 -15px 30px #37e, /* Gradients */
  0 2px 1px #fff; /* Outer drop shadows */
  color: #048;
  -o-box-shadow:
  inset 0 -2px 10px #08f, 0 0 5px #08f, /* Glow */
  inset 0 -1px 3px rgba(255,255,255,0.50), inset 0 2px 3px rgba(0,0,0,0.10), /* Inner edge highlights */
  inset 0 -20px 5px rgba(0,0,0,0.15), inset 5px -10px 5px rgba(0,0,0,0.15), inset -5px -10px 5px rgba(0,0,0,0.15), /* Light source above */
  inset 0 15px 25px #def, inset 0 -15px 30px #37e, /* Gradients */
  0 2px 1px #fff; /* Outer drop shadows */
  color: #048;
  -webkit-box-shadow:
  inset 0 -2px 10px #08f, 0 0 5px #08f, /* Glow */
  inset 0 -1px 3px rgba(255,255,255,0.50), inset 0 2px 3px rgba(0,0,0,0.10), /* Inner edge highlights */
  inset 0 -20px 5px rgba(0,0,0,0.15), inset 5px -10px 5px rgba(0,0,0,0.15), inset -5px -10px 5px rgba(0,0,0,0.15), /* Light source above */
  inset 0 15px 25px #def, inset 0 -15px 30px #37e, /* Gradients */
  0 2px 1px #fff; /* Outer drop shadows */
  color: #048;
  -moz-box-shadow:
  inset 0 -2px 10px #08f, 0 0 5px #08f, /* Glow */
  inset 0 -1px 3px rgba(255,255,255,0.50), inset 0 2px 3px rgba(0,0,0,0.10), /* Inner edge highlights */
  inset 0 -20px 5px rgba(0,0,0,0.15), inset 5px -10px 5px rgba(0,0,0,0.15), inset -5px -10px 5px rgba(0,0,0,0.15), /* Light source above */
  inset 0 15px 25px #def, inset 0 -15px 30px #37e, /* Gradients */
  0 2px 1px #fff; /* Outer drop shadows */
  color: #048;
}

.control:active {
  background-color: #6ad;
  box-shadow:
  inset 2px -5px 15px #08f, 0 0 5px #08f, 0 0 7px #08f, /* Glow */
  inset 2px -1px 5px rgba(255,255,255,0.15), inset 1px 3px 6px rgba(0,0,0,0.15), /* Inner edge highlights */
  inset 2px -18px 5px rgba(0,0,0,0.15), inset 7px -8px 5px rgba(0,0,0,0.15), inset -3px -8px 5px rgba(0,0,0,0.15), /* Faking a light source */
  inset 2px 17px 20px #cde, inset 2px -13px 30px #15a, /* Faking gradients */
  0 2px 1px #fff; /* Outer drop shadows */
  -o-box-shadow:
  inset 2px -5px 15px #08f, 0 0 5px #08f, 0 0 7px #08f, /* Glow */
  inset 2px -1px 5px rgba(255,255,255,0.15), inset 1px 3px 6px rgba(0,0,0,0.15), /* Inner edge highlights */

  inset 2px 17px 20px #cde, inset 2px -13px 30px #15a, /* Faking gradients */
  0 2px 1px #fff; /* Outer drop shadows */
  -webkit-box-shadow:
  inset 2px -5px 15px #08f, 0 0 5px #08f, 0 0 7px #08f, /* Glow */
  inset 2px -1px 5px rgba(255,255,255,0.15), inset 1px 3px 6px rgba(0,0,0,0.15), /* Inner edge highlights */
  inset 2px -18px 5px rgba(0,0,0,0.15), inset 7px -8px 5px rgba(0,0,0,0.15), inset -3px -8px 5px rgba(0,0,0,0.15), /* Faking a light source */
  inset 2px 17px 20px #cde, inset 2px -13px 30px #15a, /* Faking gradients */
  0 2px 1px #fff; /* Outer drop shadows */

  inset 2px 17px 20px #cde, inset 2px -13px 30px #15a, /* Faking gradients */
  0 2px 1px #fff; /* Outer drop shadows */

#play {
  -o-transform: scale(1.3);
  -webkit-transform: scale(1.3);
  -moz-transform: scale(1.3);
}

#play:hover {
  -o-transform: scale(1.4);
  -webkit-transform: scale(1.4);
  -moz-transform: scale(1.4);
}

#progressbg {
  display: inline-block;
  width: 300px;
  height: 16px;
  border-radius: 4px;
  -webkit-border-radius: 4px;
  -moz-border-radius: 4px;
  border: 1px solid #333;
  background-color: #777;
  box-shadow:
  inset 0 1px 3px #333,
  inset 0 -4px 10px #555,
  0 1px 1px rgba(255,255,255,0.75),
  0 -1px 5px rgba(0,0,0,0.25);
  -o-box-shadow:
  inset 0 1px 3px #333,
  inset 0 -4px 10px #555,
  0 1px 1px rgba(255,255,255,0.75),
  0 -1px 5px rgba(0,0,0,0.25);
  -webkit-box-shadow:
  inset 0 1px 3px #333,
  inset 0 -4px 10px #555,
  0 1px 1px rgba(255,255,255,0.75),
  0 -1px 5px rgba(0,0,0,0.25);
  -moz-box-shadow:
  inset 0 1px 3px #333,
  inset 0 -4px 10px #555,
  0 1px 1px rgba(255,255,255,0.75),
  0 -1px 5px rgba(0,0,0,0.25);
}

#progressbar {
  -o-transition: 1s;
  -webkit-transition: 1s;
  -moz-transition: 1s;

  display: inline-block;
  width: 10px;
  height: 14px;
  border-radius: 2px;
  -webkit-border-radius: 2px;
  -moz-border-radius: 2px;
  border: 1px solid transparent;
  background-color: #06c;
  box-shadow:
  inset 0 -8px 1px #26a,
  inset 0 -4px 10px #048,
  1px 0 1px #000;

  inset 0 -8px 1px #26a,
  inset 0 -4px 10px #048,
