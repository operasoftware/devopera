<!DOCTYPE html>
<title>`showModalDialog` example</title>
<meta name=viewport content="width=device-width,initial-scale=1">
<style>
	html, input { font: 1em/1.5 sans-serif; }
	span { background: lightgreen; }
</style>
<h1><code>showModalDialog</code> example</h1>
<p>Just to show that this page contains a long-running script, here’s a timestamp (updated every second): <span id=output>waiting…</span>.</p>
<form id=form>
	<div><label>Name: <input id=firstName value=Mathias autofocus></label></div>
	<div><label>Twitter handle: <input id=twitter value=@mathias></label></div>
	<input type=submit value="Click here to show a modal dialog"></button>
</form>
<p>The return value of the modal page was: <code id=result></code></p>
<script>
	form.onsubmit = function(event) {
		event.preventDefault();
		result.textContent = window.showModalDialog(
			'showmodaldialog-dialog.html',
			{
				'name': firstName.value,
				'value': twitter.value
			},
			'dialogwidth: 550; dialogheight: 450; resizable: yes, scroll: on'
		);
	};
	output.textContent = new Date;
	setInterval(function() {
		output.textContent = new Date;
	}, 1000);
</script>
